<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(53, 94, 141);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(5, 97, 167);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(48, 86, 108);stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- CÃ­rculo con gradiente de fondo -->
  <circle cx="100" cy="100" r="94" fill="url(#bgGradient)" stroke="white" stroke-width="6"/>
  
  <!-- Texto ML -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="400" 
        fill="white" text-anchor="middle" letter-spacing="2px" filter="url(#textShadow)">ML</text>
